<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Pedido</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/433/433087.png" type="image/png">
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="orderStyle.css">
    <script src="orderScript.js"></script>
</head>
<body>
    <main>
        <h1>INFORMACIÓN DEL PEDIDO</h1>
        <div id="contenedor-pedido">
            <h3>Pedido</h3>
            <div id="elementos-pedido"></div>
        </div>

        <div id="contenedor-total">
            <h3>Total a pagar</h3>
            <div id="total"></div>
        </div>

        <form id="formulario">
            <div id="contenedor-cliente">
                <h3>Información Cliente</h3>

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombreCliente" id="nombre" required placeholder="Ingrese su nombre, por favor.">
        
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefonoCliente" id="telefono" required placeholder="Ingrese su telefono, por favor.">
        
                <label for="direccion">Dirección:</label>
                <input type="text" name="direccionCliente" id="direccion" required placeholder="Ingrese su direccion, por favor.">
                
            </div>
            <input type="hidden" id="pedido" name="productosPedido">

            <input type="submit" id="boton-envio">
        </form>

    </main>
    
</body>
</html>
